<html>
	<head>
		<style>
		ul{
			list-style-type: square;
		}
		li{
			display: inline;
			font-weight: bolder;
			border: thin solid black;
		}
		a:link { color: green; }
		a:visited { color: red; }
		a:hover {
		background-color: blue;
		color: #FF69B4;
		}
		a:active {
		background-color: black;
		color: yellow;
		}
		</style>
	</head>
	<body>
		<ul>
		<li><a href="https://www.youtube.com/">Link 1</a></li>
		<br><br>
		<li><a href="https://www.twitch.tv/">Link 2</a></li>
		<br><br>
		<li><a href="https://hrti.hrt.hr/home">Link 3</a></li>
		<br><br>
		<li><a href="https://www.wikipedia.org/">Link 4</a></li>
		<br><br>
		</ul>
	</body>
</html>
